<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media App</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f5f5f5;
    }

    #posts-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-top: 20px;
    }

    .post {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }

    .post strong {
      color: #333;
    }

    .post span {
      color: #666;
    }

    .post img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    .post iframe {
      width: 100%;
      height: 200px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="posts-container"></div>

  <script>
   class Post {
      constructor(id, content, username, likes, createdAt, media) {
        this.id = id;
        this.content = content;
        this.username = username || "Anonymous";
        this.likes = likes || 0;
        this.createdAt = new Date(createdAt);
        this.media = media || null;
      }
    }

    function getRelativeDate(postDate) {
      const now = new Date();
      const diffInMilliseconds = now - postDate;

      const seconds = Math.floor(diffInMilliseconds / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);
      const weeks = Math.floor(days / 7);
      const months = Math.floor(days / 30);
      const years = Math.floor(days / 365);

      if (years > 0) return `${years} year${years > 1 ? "s" : ""} ago`;
      if (months > 0) return `${months} month${months > 1 ? "s" : ""} ago`;
      if (weeks > 0) return `${weeks} week${weeks > 1 ? "s" : ""} ago`;
      if (days > 0) return `${days} day${days > 1 ? "s" : ""} ago`;
      if (hours > 0) return `${hours} hour${hours > 1 ? "s" : ""} ago`;
      if (minutes > 0) return `${minutes} minute${minutes > 1 ? "s" : ""} ago`;
      if (seconds > 0) return `${seconds} second${seconds > 1 ? "s" : ""} ago`;

      return "just now";
    }

    function displayPost(post) {
      const postsContainer = document.getElementById('posts-container');

      const postElement = document.createElement('div');
      postElement.innerHTML = `
        <strong>Post by ${post.username}</strong><br>
        <span>Content: ${post.content}</span><br>
        <span>Likes: ${post.likes}</span><br>
        <span>Posted ${getRelativeDate(post.createdAt)}</span><br>
      `;

      if (post.media) {
        if (post.media.type === "image") {
          const imageElement = document.createElement('img');
          imageElement.src = post.media.url;
          postElement.appendChild(imageElement);
        } else if (post.media.type === "video") {
          const videoElement = document.createElement('iframe');
          videoElement.src = post.media.url;
          videoElement.width = '400';
          videoElement.height = '300';
          postElement.appendChild(videoElement);
        }
      }

      postElement.innerHTML += '<hr>'; // Add a horizontal line between posts
      postsContainer.appendChild(postElement);
    }

    // Display posts by the newest first
    mockData.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

    mockData.forEach((postData) => {
      const post = new Post(
        postData.id,
        postData.content,
        postData.username,
        postData.likes,
        postData.createdAt,
        postData.media
      );
      displayPost(post);
    });
  </script>
